<div class="container-fluid">
   <div class="container">
      <div class="main_dashboard">
         <app-admin-header></app-admin-header>
         <div class="row">
            <div class="col-md-2">
               <app-admin-sidebar></app-admin-sidebar>
            </div>
            <div class="col-md-10">
               <div class="right_dashboard">
                  <div class="header_add">
                     <h2><i class="fa fa-user-plus" aria-hidden="true"></i>
                        Add Student</h2>
                  </div>
                  <div class="student_form" style="padding: 10px 20px;">
                     <form [formGroup]="form" (ngSubmit)="submitImage()">
                        <div><h2>{{imgMsg}}</h2></div>
                        <div><h2>{{msgs}}</h2></div>
                        <div class="progress" *ngIf="progress > 0">
                            <div class="progress-bar bg-info progress-bar-striped progress-bar-animated" aria-valuemin="0"
                            aria-valuemax="100" role="progressbar" [style.width]="progress + '%'">
                            </div>
                        </div>
                        <div class="row">
                           <div class="col-md-6">
                              <div class="form-group input-group-lg">
                                 <h5>First Name</h5>
                                 <input class="form-control" placeholder="First Name" formControlName="first_name">
                             </div>
                           </div>
                           <div class="col-md-6">
                              <div class="form-group input-group-lg">
                                 <h5>Last Name</h5>
                                 <input class="form-control" placeholder="Last Name" formControlName="last_name">
                             </div>
                           </div>
                        </div>
                        <div class="row">
                           <div class="col-md-6">
                              <div class="form-group input-group-lg">
                                 <h5>Email</h5>
                                 <input class="form-control" placeholder="Email" formControlName="email">
                             </div>
                           </div>
                           <div class="col-md-6">
                              <div class="form-group input-group-lg">
                                 <h5>Contact No.</h5>
                                 <input class="form-control" placeholder="Contact No." formControlName="contact_no">
                             </div>
                           </div>
                        </div>
                        <div class="row">
                           <div class="col-md-6">
                              <div class="form-group input-group-lg">
                                 <h5>Registration No.</h5>
                                 <input class="form-control" placeholder="Registration No." formControlName="registration">
                             </div>
                           </div>
                           <div class="col-md-6">
                              <div class="form-group">
                                 <label>Gender</label>
                                 <select class="form-control" type="text" placeholder="Gender" formControlName="gender">
                                   <option value="male">Male</option>
                                   <option value="female">Female</option>
                                 </select>            
                             </div>
                           </div>
                        </div>
                        <div class="row">
                           <div class="col-md-6">
                              <div class="form-group input-group-lg">
                                 <h5>Date Of Birth</h5>
                                 <input class="form-control" placeholder="Date Of Birth" formControlName="dob">
                             </div>
                           </div>
                           <div class="col-md-6">
                              <div class="form-group input-group-lg">
                                 <h5>Course Name</h5>
                                 <input class="form-control" placeholder="Course Name" formControlName="course_name">
                             </div>
                           </div>
                        </div>
                        <div class="row">
                           <div class="form-group input-group-lg">
                              <h5>Address</h5>
                             <textarea class="form-control" formControlName="address" placeholder="Address" rows="3" cols="10"></textarea>
                          </div>
                          <div class="form-group">
                           <h5>Select Profile Image</h5>
                           <input type="file" (change)="uploadFile($event)">
                       </div>

                       <div class="form-group">
                           <button class="btn btn-success btn-block btn-lg btn-block" style="margin:25px 0px;">Submit</button>
                       </div>
                        </div>
                     </form>
                  </div>
               </div>
            </div>
         </div>
      </div>
   </div>
</div>
