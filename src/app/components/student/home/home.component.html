<div class="container text-center">
    <div class="main_section">
        <img src="https://www.acesoftech.com/wp-content/themes/acesoftech/assets/img/logo1.png" alt="logo">
        <h1
            style="font-size:80px; color: #fff; font-weight: 900;text-shadow: 5px 5px 5px #000; padding-top: 45px; font-family: 'Stylish', sans-serif;">
            Welcome to ACESOFTECH</h1>
        <h3 style="font-weight: 900;">Quiz App</h3>
        <div class="row">
            <div class="col-md-4">
                <div class="cat_box" routerLink="/qn-html" (click)="startQuiz()">

                    <i class="fa fa-html5 fa-3x" aria-hidden="true"></i>
                </div>
            </div>
            <div class="col-md-4">
                <div class="cat_box" routerLink="/qn-css" (click)="startQuiz()">

                    <i class="fa fa-css3 fa-3x" aria-hidden="true"></i>
                </div>
            </div>
            <div class="col-md-4">
                <div class="cat_box" routerLink="/qn-javascript" (click)="startQuiz()">

                    <i class="fa fa-code fa-3x" aria-hidden="true"></i>

            </div>
        </div>
        <div class="row">
            <div class="col-md-4">

                </div>
            </div>
            <div class="col-md-4">
                <div class="cat_box" routerLink="/qn-php" (click)="startQuiz()">
                    <h3>PHP</h3>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col-md-4">
                <div class="cat_box" routerLink="/qn-typescript" (click)="startQuiz()">
                    <h3>Typescript</h3>
                </div>
            </div>
            <div class="col-md-4">
                <div class="cat_box" routerLink="/qn-jsx" (click)="startQuiz()">
                    <h3>JSX</h3>
                </div>
            </div>
            <div class="col-md-4">
                <div class="cat_box" routerLink="/question" (click)="startQuiz()">
                    <h3>Misc.</h3>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col-md-4">
                <div class="cat_box" routerLink="/qn-html" (click)="startQuiz()">
                    <h3>Node JS</h3>
                </div>
            </div>
            <div class="col-md-4">
                <div class="cat_box" routerLink="/qn-css" (click)="startQuiz()">
                    <h3>React JS</h3>
                </div>
            </div>
            <div class="col-md-4">
                <div class="cat_box" routerLink="/qn-javascript" (click)="startQuiz()">
                    <h3>Python</h3>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col-md-4">
                <div class="cat_box" routerLink="/qn-typescript" (click)="startQuiz()">
                    <h3>Django</h3>
                </div>
            </div>
            <div class="col-md-4">
                <div class="cat_box" routerLink="/qn-jsx" (click)="startQuiz()">
                    <h3>MYSQL</h3>
                </div>
            </div>
            <div class="col-md-4">
                <div class="cat_box" routerLink="/question" (click)="startQuiz()">
                    <h3>MongoDB</h3>
                </div>
            </div>
        </div>


        <button class="btn btn-primary btn-lg" id="quiz_btn" routerLink="/question" (click)="startQuiz()">Start the
            Quiz.</button>
    </div>
</div>
